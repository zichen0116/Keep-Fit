    url: jdbc:mysql://localhost:3306/equipmentsql?allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  data:
    redis:
      host: localhost
      database: 1
      port: 6379


mybatis:
  mapper-locations: classpath:/mappers/*.xml
  configuration:
    # 日志实现类配置，指定MyBatis使用标准输出作为日志输出方式
    # 该配置将SQL语句和执行信息输出到控制台，便于开发调试
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启数据库字段下划线命名到Java驼峰命名的自动映射功能
    # 例如：数据库字段 user_name 会自动映射到 Java 属性 userName
    # 该配置简化了实体类字段与数据库字段的映射配置
    map-underscore-to-camel-case: true

